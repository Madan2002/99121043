<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Initializing an Array</title>
    <link rel="stylesheet" type="text/css" href="tablestyle.css">
    <style>
        /* Additional styling for the tables */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>

    <script>
        // Initializing arrays with initializer lists.
        function start() {
            var colors = new Array("cyan", "magenta", "yellow", "black");
            var integers1 = [2, 4, 6, 8];
            var integers2 = [2, , , 8];

            outputArray("Array colors contains", colors, document.getElementById("output1"));
            outputArray("Array integers1 contains", integers1, document.getElementById("output2"));
            outputArray("Array integers2 contains", integers2, document.getElementById("output3"));
        }

        // Output the heading followed by a two-column table
        // containing indices and elements of "theArray"
        function outputArray(heading, theArray, output) {
            var content = "<h2>" + heading + "</h2><table>" +
                "<thead><tr><th>Index</th><th>Value</th></tr></thead><tbody>";

            // Output the index and value of each array element
            var length = theArray.length; // get array's length once before loop
            for (var i = 0; i < length; ++i) {
                content += "<tr><td>" + i + "</td><td>" + theArray[i] + "</td></tr>";
            }

            content += "</tbody></table>";
            output.innerHTML = content; // place the table in the output element
        }

        window.addEventListener("load", start, false);
    </script>
</body>
</html>
