<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Deitel Book Cover Viewer</title>
    <style>
        /* Fig. 12.17: style.css */
        /* CSS for coverviewer.html. */
        #thumbs {
            width: 192px;
            height: 370px;
            padding: 5px;
            float: left;
        }
        #mainimg {
            width: 289px;
            padding: 5px;
            float: left;
        }
        #imgCover {
            height: 373px;
        }
        img {
            border: 1px solid black;
        }
    </style>
    <script>
        // Fig. 12.19: coverviewer.js 
        // Script to demonstrate dynamic styles used for animation. 
        var interval = null; // keeps track of the interval
        var speed = 6; // determines the speed of the animation
        var count = 0; // size of the image during the animation

        // called repeatedly to animate the book cover
        function run() {
            count += speed;

            // stop the animation when the image is large enough
            if (count >= 375) {
                window.clearInterval(interval);
                interval = null; 
            }

            var bigImage = document.getElementById("imgCover");
            bigImage.setAttribute("style", "width: " + (0.7656 * count + "px;") + "height: " + (count + "px;"));
        }

        // inserts the proper image into the main image area and begins the animation
        function display(imgfile) {
            if (interval)
                return;

            var bigImage = document.getElementById("imgCover");
            bigImage.setAttribute("style", "width: 0px; height: 0px;");
            bigImage.setAttribute("src", "fullsize/" + imgfile);
            bigImage.setAttribute("alt", "Large version of " + imgfile);
            count = 0; // start the image at size 0
            interval = window.setInterval("run()", 10); // animate
        }

        // register event handlers
        function start() {
            document.getElementById("jhtp").addEventListener("click", function() { display("jhtp.jpg"); }, false);
            document.getElementById("iw3htp").addEventListener("click", function() { display("iw3htp.jpg"); }, false);
            document.getElementById("cpphtp").addEventListener("click", function() { display("cpphtp.jpg"); }, false);
            document.getElementById("jhtplov").addEventListener("click", function() { display("jhtplov.jpg"); }, false);
            document.getElementById("cpphtplov").addEventListener("click", function() { display("cpphtplov.jpg"); }, false);
            document.getElementById("vcsharphtp").addEventListener("click", function() { display("vcsharphtp.jpg"); }, false);
        }

        window.addEventListener("load", start, false);
    </script>
</head>
<body>
    <div id="mainimg">
        <img id="imgCover" src="fullsize/jhtp.jpg" alt="Full cover image">
    </div>
    <div id="thumbs">
        <img src="thumbs/jhtp.jpg" id="jhtp" alt="Java How to Program cover">
        <img src="thumbs/iw3htp.jpg" id="iw3htp" alt="Internet & World Wide Web How to Program cover">
        <img src="thumbs/cpphtp.jpg" id="cpphtp" alt="C++ How to Program cover">
        <img src="thumbs/jhtplov.jpg" id="jhtplov" alt="Java How to Program LOV cover">
        <img src="thumbs/cpphtplov.jpg" id="cpphtplov" alt="C++ How to Program LOV cover">
        <img src="thumbs/vcsharphtp.jpg" id="vcsharphtp" alt="Visual C# How to Program cover">
    </div>
</body>
</html>
