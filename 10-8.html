<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multidimensional Arrays</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
    function start() {
        var array1 = [
            [1, 2, 3], // row 0
            [4, 5, 6]  // row 1
        ];

        var array2 = [
            [1, 2],    // row 0
            [3],       // row 1
            [4, 5, 6]  // row 2
        ];

        outputArray("Values in array1 by row", array1, document.getElementById("output1"));
        outputArray("Values in array2 by row", array2, document.getElementById("output2"));
    } // end function start

    // display array contents
    function outputArray(heading, theArray, output) {
        var results = "<h2>" + heading + "</h2>";
        
        // iterates through the set of one-dimensional arrays
        for (var row in theArray) {
            results += "<ol>"; // start ordered list

            // iterates through the elements of each one-dimensional array
            for (var column in theArray[row]) {
                results += "<li>" + theArray[row][column] + "</li>";
            } // end inner for
            
            results += "</ol>"; // end ordered list
        } // end outer for
        
        output.innerHTML = results;
    } // end function outputArray

    window.addEventListener("load", start, false);
</script>
</head>
<body>
<h2>Values in array1 by row</h2>
<div id="output1"></div>
<h2>Values in array2 by row</h2>
<div id="output2"></div>
</body>
</html>
